<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>个人博客后台管理系统</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="__VENDORS__/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="__VENDORS__/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="__CSS__/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="__CSS__/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="__CSS__/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>个人博客后台管理系统</h1>
                  </div>
                  <p>Personal Blog Management System.</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="post" class="form-validate" action="ajaxLogin">
                    <div class="form-group">
                      <input id="login-username" type="text" name="username" required data-msg="Please enter your username" class="input-material">
                      <label for="login-username" class="label-material">User Name</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="password" required data-msg="Please enter your password" class="input-material">
                      <label for="login-password" class="label-material">Password</label>
                    </div>
                    <button id="btn-login" type="button" class="btn btn-primary">Login</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Sign in <a href="#" class="external">Sign in</a>
        </p>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="__VENDORS__/jquery/jquery.min.js"></script>
    <script src="__VENDORS__/popper.js/umd/popper.min.js"> </script>
    <script src="__VENDORS__/bootstrap/js/bootstrap.min.js"></script>
    <script src="__VENDORS__/jquery.cookie/jquery.cookie.js"> </script>
    <script src="__VENDORS__/chart.js/Chart.min.js"></script>
    <script src="__VENDORS__/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="__JS__/front.js"></script>
    <script>
    $(function(){
		 /* 登录按钮事件 */
			$("#btn-login").click(function(){
				doLogin();
			});	
		});

		function doLogin(){
			var username = $("#login-username").val();
			var password = $("#login-password").val();
			 if(username == "" || password == "" ) {
				alert("请填写用户名和密码");
				return;
			}
			$.post("{:url('Login/ajaxLogin')}", { username:username, password:password}, function(data) {
				if(data.status == 1) {
					location.href = data.return_url;	
				} else {
					alert(data.msg)
				}
			},'json');
		}
    </script>
  </body>
</html>
