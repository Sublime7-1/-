{extend name="base" /}
{block name="body"}
<div class="content-inner" style="padding-bottom: 59px;">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">添加每日一句</h2>
            </div>
          </header>
          <!-- Breadcrumb-->
          <div class="breadcrumb-holder container-fluid">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="{:url('admin/DaySentence/index')}">每日一句列表</a></li>
              <li class="breadcrumb-item active">添加每日一句</li>
            </ul>
          </div>
          <!-- Forms Section-->
          <section class="forms"> 
            <div class="container-fluid">
              <div class="row">
                <!-- Form Elements -->
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-body">
                      <form class="form-horizontal" method="post" action="save.html" enctype="multipart/form-data">
                          <div class="form-group row">
                              <label class="col-sm-3 form-control-label">句子日期：</label>
                              <div class="col-sm-9">
                                  <input type="text" class="form-control" id="time" name="sentence_date" value='' required>
                              </div>
                          </div>
                          <div class="form-group row">
                              <label class="col-sm-3 form-control-label">内容（中文）：</label>
                              <div class="col-sm-9">
                                  <textarea id="content" name="content"></textarea>
                              </div>
                          </div>
                          <div class="form-group row">
                              <label class="col-sm-3 form-control-label">内容（英文）：</label>
                              <div class="col-sm-9">
                                  <textarea id="content_en" name="content_en"></textarea>
                              </div>
                          </div>
                        <div class="line"></div>
                        <div class="form-group row">
                          <input class="btn btn-primary" value="确认" type="submit">
                          <button class="btn btn-default " type="button" onclick="history.go(-1)">退出</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
{/block}
