{extend name="base" /}
{block name="body"}
<div class="content-inner" style="padding-bottom: 59px;">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">添加文章类型</h2>
            </div>
          </header>
          <!-- Breadcrumb-->
          <div class="breadcrumb-holder container-fluid">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="{:url('admin/ArticleType/index')}">文章类型列表</a></li>
              <li class="breadcrumb-item active">添加文章类型</li>
            </ul>
          </div>
          <!-- Forms Section-->
          <section class="forms"> 
            <div class="container-fluid">
              <div class="row">
                <!-- Form Elements -->
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-body">
                      <form class="form-horizontal" method="post" action="save.html" enctype="multipart/form-data">
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label">名称：</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" name="name" value="" placeholder="请输入名称" required>
                          </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                          <input class="btn btn-primary" value="确认" type="submit">
                          <button class="btn btn-default " type="button" onclick="history.go(-1)">退出</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
{/block}
