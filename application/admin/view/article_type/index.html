{extend name="base" /}
{block name="body"}
<div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">文章类型列表</h2>
            </div>
          </header>
          <!-- Breadcrumb-->
          <div class="breadcrumb-holder container-fluid">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">文章类型</a></li>
              <li class="breadcrumb-item active">文章类型列表</li>
            </ul>
          </div>
          <section class="tables">   
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-close">
                      <form class="form-inline" method="get">
                        <div class="form-group">
                          <input id="inlineFormInput" name="keyword" type="text" placeholder="文章类型名称" class="mr-3 form-control" value="{$Think.get.keyword}">
                        </div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary">搜索</button>
                        </div>
                      </form>
                    </div>
                    <div class="card-header d-flex align-items-center">
                      <a href="{:url('admin/ArticleType/add')}"><button type="submit" class="btn btn-danger">添加类型</button></a>
                    </div>
                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>排序</th>
                                <th>更新时间</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {foreach name="res" item="vo"}
                            <tr>
                                <td scope="row">{$vo.id}</td>
                                <td>{$vo.name}</td>
                                <td>{$vo.sort}</td>
                                <td>{$vo.update_time|date="Y-m-d H:i:s",###}</td>
                                <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                                <td>
                                    <a href="edit.html?id={$vo.id}"><i class="fa fa-edit text-success text-active padding10"></i>编辑</a>
                                    <a href="{:url('admin/ArticleType/delete',['id'=>$vo['id']])}" onclick="if(confirm('注意：删除文章类型将一并其类型下的所有文章！！！')==false)return false;"><i class="fa fa-edit text-success text-active padding10"></i>删除</a>
                                </td>
                            </tr>
                            {/foreach}
                            </tbody>
                        </table>
                          {$res->render()}
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </section>
          <script>

          </script>
{/block}
