{extend name="base" /}
{block name="body"}
<div class="content-inner" style="padding-bottom: 59px;">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">编辑系统设置</h2>
            </div>
          </header>
          <!-- Breadcrumb-->
          <div class="breadcrumb-holder container-fluid">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">系统设置列表</a></li>
              <li class="breadcrumb-item active">编辑系统设置</li>
            </ul>
          </div>
          <!-- Forms Section-->
          <section class="forms"> 
            <div class="container-fluid">
              <div class="row">
                <!-- Form Elements -->
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-body">
                      <form class="form-horizontal" method="post" action="save.html" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{$data.id}">
                        <input type="hidden" name="date_type" value="{$data.data_type}">
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label">设置名称：</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" name="name" value="{$data.name}" required>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label">设置值：</label>
                          <div class="col-sm-9">
                            {if condition = "$data.data_type == 'image'"}
                            <img src="{$data.value}" alt="" width="100px">
                            <input type="file" name="value" multiple='multiple'>
                            {else}
                            <input type="text" class="form-control" id="value" name="value" value="{$data.value}" required>
                            {/if}
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label">设置描述：</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="remark" name="remark" value="{$data.remark}" placeholder="选填">
                          </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                          <input class="btn btn-primary" value="确认" type="submit">
                          <button class="btn btn-default " type="button" onclick="history.go(-1)">退出</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
{/block}
