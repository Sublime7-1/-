{extend name="base" /}
{block name="body"}
<div class="content-inner" style="padding-bottom: 59px;">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">修改轮播图</h2>
            </div>
          </header>
          <!-- Breadcrumb-->
          <div class="breadcrumb-holder container-fluid">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="{:url('admin/carousel/index')}">轮播图列表</a></li>
              <li class="breadcrumb-item active">修改轮播图</li>
            </ul>
          </div>
          <!-- Forms Section-->
          <section class="forms"> 
            <div class="container-fluid">
              <div class="row">
                <!-- Form Elements -->
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-body">
                      <form class="form-horizontal" method="post" action="save.html" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{$res.id}">
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label">名称：</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" name="name" value="{$res.name}" placeholder="请输入名称" required>
                          </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">说明</label>
                            <div class="col-sm-9">
                                <textarea id="description" name="description" placeholder="（选填）请输入说明" rows="2" style="width: 100%">{$res.description}</textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">类型</label>
                            <div class="col-sm-9">
                                <select name="type">
                                    <option value="1" {if condition="$res.type == 1"}selected{/if}>图片</option>
                                    <option value="2" {if condition="$res.type == 2"}selected{/if}>视频</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">内容</label>
                            <div class="col-sm-9">
                                {if condition="!empty($res.content)"}
                                <img src="{$res.content}" alt="" width="100px">
                                {/if}
                                <input type="file" name="file">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">链接</label>
                            <div class="col-sm-9">
                                <input type="text" name="link" value="{$res.link}" placeholder="（选填）请输入链接" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label">是否显示：</label>
                          <div class="col-sm-9">
                            <input type="radio" name="status" value="1" {if condition="$res.status == 1"}checked{/if}><span style="margin-right: 3%;">显示</span>
                            <input type="radio" name="status" value="0" {if condition="$res.status == 0"}checked{/if}><span style="margin-right: 3%;">隐藏</span>
                          </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">排序</label>
                            <div class="col-sm-9">
                                <input type="text" name="sort" value="{$res.sort}" required placeholder="请输入排序" class="form-control">
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                          <input class="btn btn-primary" value="确认" type="submit">
                          <button class="btn btn-default " type="button" onclick="history.go(-1)">退出</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
{/block}
