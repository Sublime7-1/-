{extend name="base" /}
{block name="body"}
<div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">文章管理</h2>
            </div>
          </header>
          <!-- Breadcrumb-->
          <div class="breadcrumb-holder container-fluid">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">文章管理</a></li>
              <li class="breadcrumb-item active">文章列表</li>
            </ul>
          </div>
          <section class="tables">   
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-close">
                      <form class="form-inline" method="get">
                        <div class="form-group">
                          <input id="inlineFormInput" name="keyword" type="text" placeholder="文章名称/创建者" class="mr-3 form-control" value="{$Think.get.keyword}">
                        </div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary">搜索</button>
                        </div>
                      </form>
                    </div>
                    <div class="card-header d-flex align-items-center">
                      <a href="add.html"><button type="submit" class="btn btn-danger">添加文章</button></a>
                    </div>
                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table">
                          <thead>
                            <tr>
                              <th>ID</th>
                              <th>作者</th>
                              <th>文章名称</th>
                              <th>文章类型</th>
                              <th>文章标签</th>
                              <th>浏览量</th>
                              <th>是否推荐</th>                              
                              <th>操作</th>
                            </tr>
                          </thead>
                          <tbody>
                            {foreach name="res" item="vo"}
                            <tr>
                              <th scope="row">{$vo.id}</th>
                              <td>{$vo.username}</td>
                              <td>{$vo.title}</td>
                              <td>{$vo.atName}</td>
                              <td>{$vo.label}</td>
                              <td>{$vo.browse_num}</td>
                              <td>{$vo.recommend == 1 ? '是' : '否'}</td>
                              <td>
                                <a href="comment.html?id={$vo.id}"><i class="fa fa-edit text-success text-active padding10"></i>查看评论</a>
                                <a href="edit.html?id={$vo.id}"><i class="fa fa-edit text-success text-active padding10"></i>编辑</a>
                                <a href="{:url('admin/Article/delete',['id'=>$vo['id']])}" onclick="if(confirm('确定删除文章?')==false)return false;"><i class="fa fa-edit text-success text-active padding10"></i>删除</a>
                              </td>
                            </tr>
                            {/foreach}
                          </tbody>
                        </table>
                        {$res->render()}
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </section>
          <script>

          </script>
{/block}
