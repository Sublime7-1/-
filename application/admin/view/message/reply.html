{extend name="base" /}
{block name="body"}
<div class="content-inner" style="padding-bottom: 59px;">
    <!-- Page Header-->
    <header class="page-header">
        <div class="container-fluid">
            <h2 class="no-margin-bottom">回复留言</h2>
        </div>
    </header>
    <!-- Breadcrumb-->
    <div class="breadcrumb-holder container-fluid">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{:url('admin/Message/index')}">留言板列表</a></li>
            <li class="breadcrumb-item active">回复留言</li>
        </ul>
    </div>
    <!-- Forms Section-->
    <section class="forms">
        <div class="container-fluid">
            <div class="row">
                <!-- Form Elements -->
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form class="form-horizontal" method="post" action="replySave.html" enctype="multipart/form-data">
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">用户名称：</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="name" name="name" value="{$res.name}" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">评论内容：</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="content" name="content" value="{$res.content}" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">评论时间</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="create_time" value='{$res.create_time|date="Y-m-d H:i:s",###}' class="form-control" disabled>
                                    </div>
                                </div>

                                <input type="hidden" name="id" value="{$res.id}">
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">回复内容：</label>
                                    <div class="col-sm-9">
                                        <textarea id="contents" name="content" rows="10"></textarea>
                                    </div>
                                </div>

                                <div class="line"></div>
                                <div class="form-group row">
                                    <input class="btn btn-primary" value="确认" type="submit">
                                    <button class="btn btn-default " type="button" onclick="history.go(-1)">退出</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {/block}
