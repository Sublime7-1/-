{extend name="base" /}
{block name="body"}
<div class="content-inner" style="padding-bottom: 59px;">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">评论详情</h2>
            </div>
          </header>
          <!-- Forms Section-->
          <section class="forms"> 
            <div class="container-fluid">
              <div class="row">
                <!-- Form Elements -->
                <div class="col-lg-12">
                  <div class="daily-feeds card">
                      <div class="card-body no-padding">

                        <!-- Item-->
                        <div class="item">
                          <div class="feed d-flex justify-content-between">
                            <div class="feed-body d-flex justify-content-between"><a href="#" class="feed-profile"><img src="/static/img/cc.jpg" alt="person" class="img-fluid rounded-circle"></a>
                              <div class="content">
                                <h5>{$res.name}</h5><span>{$res.content} </span>
                                <div class="full-date"><small>评论时间：{$res.create_time|date="Y-m-d H:i:s",###}</small></div>
                              </div>
                            </div>
                            <div class="date text-right"><small>5min ago</small></div>
                          </div>
                        </div>
                        <!-- Item-->
                        <!-- <div class="item">
                          <div class="feed d-flex justify-content-between">
                            <div class="feed-body d-flex justify-content-between"><a href="#" class="feed-profile"><img src="/static/img/cc.jpg" alt="person" class="img-fluid rounded-circle"></a>
                              <div class="content">
                                <h5>Aria Smith</h5><span>Posted a new blog </span>
                                <div class="full-date"><small>Today 5:60 pm - 12.06.2014</small></div>
                              </div>
                            </div>
                            <div class="date text-right"><small>5min ago</small></div>
                          </div>
                        </div> -->
                        {$children}
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
{/block}
