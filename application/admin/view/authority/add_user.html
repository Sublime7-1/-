{extend name="base" /}
{block name="body"}
<div class="content-inner" style="padding-bottom: 59px;">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">添加管理员</h2>
            </div>
          </header>
          <!-- Breadcrumb-->
          <div class="breadcrumb-holder container-fluid">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="userList.html">系统用户管理</a></li>
              <li class="breadcrumb-item active">添加管理员</li>
            </ul>
          </div>
          <!-- Forms Section-->
          <section class="forms"> 
            <div class="container-fluid">
              <div class="row">
                <!-- Form Elements -->
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-body">
                      <form class="form-horizontal" method="post" action="saveUser.html">
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label">账号：</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" name="username" value="" required>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label">手机号：</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="tel" name="tel" value="">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label">用户姓名：</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="realname" name="realname" value="">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label">密码：</label>
                          <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" name="password" value="">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label">用户组：</label>
                          <div class="col-sm-9">
                            <select class="form-control input-lg m-bot15" name="group_id">
                            {volist name="groups" id="vo"}
                              <option value="{$vo.id}">{$vo.group_name}</option>
                            {/volist}
                            </select>
                          </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                          <input class="btn btn-primary" value="确认" type="submit">
                          <button class="btn btn-default " type="button" onclick="history.go(-1)">退出</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
{/block}
