{extend name="base" /}
{block name="body"}
<div class="content-inner" style="padding-bottom: 59px;">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">友情链接详情</h2>
            </div>
          </header>
          <!-- Breadcrumb-->
          <div class="breadcrumb-holder container-fluid">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="{:url('admin/link/index')}">友情链接列表</a></li>
              <li class="breadcrumb-item active">友情链接详情</li>
            </ul>
          </div>
          <!-- Forms Section-->
          <section class="forms"> 
            <div class="container-fluid">
              <div class="row">
                <!-- Form Elements -->
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-body">
                      <form class="form-horizontal" method="post" action="save.html" enctype="multipart/form-data">
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label">名称：</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" name="name" value="{$res.name}" disabled>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label">介绍：</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="descript" name="descript" value="{$res.descript}" disabled>
                          </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">链接</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="url" name="url" value="{$res.url}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">展示图</label>
                            <div class="col-sm-9">
                                <img src="{$res.image}" alt="" width="100px">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">联系人</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="contacts" name="contacts" value="{$res.contacts}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">联系方式</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="phone" name="phone" value="{$res.phone}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">邮箱地址</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="email" name="email" value="{$res.email}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">申请时间</label>
                            <div class="col-sm-9">
                              <input type="text" name="sort" value='{$res.apply_time|date="Y-m-d H:i:s",###}' class="form-control" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">审核时间</label>
                            <div class="col-sm-9">
                              <input type="text" name="sort" value='{if condition="$res.check_time"}{$res.check_time|date="Y-m-d H:i:s",###}{/if}' class="form-control" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">状态：</label>
                            <div class="col-sm-9">
                              <input type="text" name="status" value='{if condition="$res.status==0"}待审核{elseif  condition="$res.status==1"}审核通过{elseif  condition="$res.status==2"}审核不通过{else}失效{/if}' class="form-control" disabled>
                            </div>
                        </div>
                        
                        <div class="line"></div>
                        <div class="form-group row">
                          <button class="btn btn-default " type="button" onclick="history.go(-1)">退出</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
{/block}
