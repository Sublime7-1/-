{extend name="base" /}
{block name="body"}
<div class="content-inner" style="padding-bottom: 59px;">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">查看流水账</h2>
            </div>
          </header>
          <!-- Breadcrumb-->
          <div class="breadcrumb-holder container-fluid">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="{:url('admin/CurrentAccount/index')}">流水账列表</a></li>
              <li class="breadcrumb-item active">查看流水账</li>
            </ul>
          </div>
          <!-- Forms Section-->
          <section class="forms"> 
            <div class="container-fluid">
              <div class="row">
                <!-- Form Elements -->
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-body">
                      <form class="form-horizontal" method="post" action="save.html" enctype="multipart/form-data">
                        <input type="hidden" name="id" id="id" value="{$res.id}">
                          <div class="form-group row">
                              <label class="col-sm-3 form-control-label">消费人：</label>
                              <div class="col-sm-9">
                                  <input type="text" class="form-control" name="name" value='{if condition="$res.type == 1"}{$res.username}{else}{$res.name}{/if}' disabled>
                              </div>
                          </div>
                          <div class="form-group row">
                              <label class="col-sm-3 form-control-label">消费日期：</label>
                              <div class="col-sm-9">
                                  <input type="text" class="form-control" name="account_date" value='{$res.account_date}' disabled>
                              </div>
                          </div>
                          <div class="form-group row">
                              <label class="col-sm-3 form-control-label">消费细节：</label>
                              <div class="col-sm-9">
                                  <textarea id="contents" name="content">{$res.content}</textarea>
                              </div>
                          </div>
                          <div class="form-group row">
                              <label class="col-sm-3 form-control-label">消费合计：</label>
                              <div class="col-sm-9">
                                  <input type="text" class="form-control" id="total_pay" name="total_pay" value='{$res.total_pay}' required>
                              </div>
                          </div>
                          <div class="line"></div>
                          <div class="form-group row">
                              <input class="btn btn-primary" value="确认" type="submit">
                              <button class="btn btn-default " type="button" onclick="history.go(-1)">退出</button>
                          </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <script src="__VENDORS__/jquery/jquery.min.js"></script>
          <script>

            $(".examine").click(function(){
              status = $(this).val();
              id = $("#id").val();

              $.ajax({
                url: '{:url("DaySentence/examine")}',
                type:"POST",
                data:{status:status,id:id},
                dataType:'json',
                success:function(res){
                    alert(res.msg);
                    history.go(-1);
                }
              });
            });
          </script>
{/block}
